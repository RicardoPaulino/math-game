<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabuada 1 a 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f3f4f6;
    }
    .placar {
      position: absolute;
      top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 40px;
      width: 320px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-reset {
      background: #dc2626;
      color: white;
    }
    input {
      margin-top: 10px;
      padding: 8px;
      width: 100px;
      font-size: 16px;
      text-align: center;
    }
    .correto {
      color: green;
      font-weight: bold;
    }
    .errado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="placar">üèÜ Pontos: <span id="pontos">0</span></div>

  <h1>Treino de Tabuada (1 a 10)</h1>
  <div class="card">
    <h1 id="pergunta">Clique em "Nova Pergunta" para come√ßar</h1>
    <p>‚è± Tempo: <span id="tempo">0</span> segundos</p>
    <input id="respostaUsuario" type="text" placeholder="Digite aqui" disabled />
    <p id="resultado"></p>
  </div>
  <div>
    <button id="nova" class="btn-primary">Nova Pergunta</button>
    <button id="reset" class="btn-reset">Resetar Jogo</button>
  </div>

  <script>
    const perguntaEl = document.getElementById("pergunta");
    const tempoEl = document.getElementById("tempo");
    const resultadoEl = document.getElementById("resultado");
    const respostaInput = document.getElementById("respostaUsuario");
    const btnNova = document.getElementById("nova");
    const btnReset = document.getElementById("reset");
    const pontosEl = document.getElementById("pontos");

    let tempo = 0;
    let intervalo = null;
    let resultadoCorreto = null;
    let rodando = false;
    let pontos = 0;

    function gerarPergunta() {
      const numero = Math.floor(Math.random() * 10) + 1;
      const multiplicador = Math.floor(Math.random() * 10) + 1;
      resultadoCorreto = numero * multiplicador;

      perguntaEl.textContent = `${numero} x ${multiplicador} = ?`;
      resultadoEl.textContent = "";
      respostaInput.value = "";
      respostaInput.disabled = false;
      respostaInput.focus();

      tempo = 0;
      tempoEl.textContent = tempo;
      if (intervalo) clearInterval(intervalo);
      rodando = true;
      intervalo = setInterval(() => {
        tempo++;
        tempoEl.textContent = tempo;
      }, 1000);
    }

    function verificarResposta(e) {
      if (e.key === "Enter" && rodando) {
        rodando = false;
        clearInterval(intervalo);
        intervalo = null;

        const respostaUsuario = parseInt(respostaInput.value);
        if (respostaUsuario === resultadoCorreto) {
          resultadoEl.textContent = "‚úÖ Acertou!";
          resultadoEl.className = "correto";
          pontos++;
          pontosEl.textContent = pontos;
        } else {
          resultadoEl.textContent = `‚ùå Errou! Resposta correta: ${resultadoCorreto}`;
          resultadoEl.className = "errado";
        }

        respostaInput.disabled = true;
      }
    }

    function resetarJogo() {
      pontos = 0;
      pontosEl.textContent = pontos;
      tempo = 0;
      tempoEl.textContent = tempo;
      resultadoCorreto = null;
      rodando = false;

      if (intervalo) clearInterval(intervalo);

      perguntaEl.textContent = "Clique em \"Nova Pergunta\" para come√ßar";
      resultadoEl.textContent = "";
      respostaInput.value = "";
      respostaInput.disabled = true;
    }

    btnNova.addEventListener("click", gerarPergunta);
    btnReset.addEventListener("click", resetarJogo);
    respostaInput.addEventListener("keydown", verificarResposta);
  </script>
</body>
</html>
